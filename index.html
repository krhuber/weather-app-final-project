<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Axios Link-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Axios Link-->
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap Style Sheet-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--MY CSS Style Sheet-->
    <link rel="stylesheet" href="src/style.css" />
    <!--MY CSS Style Sheet-->
    <title>Weather App Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Weather Forecast</h1>
            <br />
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn w-100" />
                </div>
              </div>
            </form>
            <h2 id="city"></h2>
            <ul class="timeamp-current-condition">
              <div>
                <li><span id="date"></span><span id="timestamp"> </span></li>
                <li id="description" class="current-temperature-condition">
                  Clear
                </li>
              </div>
            </ul>
          </div>
          <div class="row current-weather">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt="Weather Icon"
                  class="float-left weather-icon"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">°F 
                    <!--
                    | <a href="#">°C</a></span>
                  -->
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="current-conditions">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
                <li>High: <span id="temp-max"></span>°F</li>
                <li>Low: <span id="temp-min"></span>°F</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col">
              <span class="daily-forecast">7 Day Forecast</span>
            </div>
          </div>
              <div class="row">
              <div class="col-2">
              <div class="weather-forecast-date">
                Wed
              </div>
              <img src="icons/01d.png" alt="" width = 40px>
              <div class="weather-forecast-temperature">
              <span class="weather-temperature-max">
                 90° 
              </span>
                 |
                <span class="weather-temperature-min">
                80°
              </span>
              </div>
              </div>
            </div>
          
          </div>
        </div>
        <small>
          <a
            href="https://github.com/krhuber/weather-app-final-project"
            target="_blank"
          >
            Open Source Code
          </a>
          by Kathryn Huber
        </small>
        <br />
        <small
          >Weather icons by
          <a
            href="https://www.flaticon.com/packs/weather-765?word=weather%20forecast"
            class="href"
            >Kanamaizu - Flaticon
          </a>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
